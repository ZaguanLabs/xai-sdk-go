run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - unparam
    - gosec
    - gocyclo
    - gocritic
    - revive

linters-settings:
  gocyclo:
    min-complexity: 15
  govet:
    check-shadowing: true
  misspell:
    locale: US
  revive:
    rules:
      - name: exported
        disabled: false
      - name: package-comments
        disabled: true

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - gosec
    # Exclude known issues in generated code
    - path: proto/gen/
      linters:
        - all
    # Exclude context.Background() warnings in internal setup code
    - path: xai/client\.go
      text: "context.Background"
      linters:
        - staticcheck

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
