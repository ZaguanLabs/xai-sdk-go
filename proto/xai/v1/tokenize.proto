syntax = "proto3";

package xai_api;

option go_package = "github.com/ZaguanLabs/xai-sdk-go/proto/gen/go/xai/v1;xaiv1";

import "google/protobuf/timestamp.proto";

// Token represents a single token with its ID, string representation, and bytes.
message Token {
  uint32 token_id = 1;
  string string_token = 2;
  bytes token_bytes = 4;
}

// TokenizeTextRequest is the request for tokenizing text.
message TokenizeTextRequest {
  string text = 1;
  string model = 2;
  string user = 3;
}

// TokenizeTextResponse is the response containing tokenized text.
message TokenizeTextResponse {
  repeated Token tokens = 1;
  string model = 2;
}