version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/ZaguanLabs/xai-sdk-go/proto/gen/go
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: proto/gen/go
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: proto/gen/go
    opt: paths=source_relative
