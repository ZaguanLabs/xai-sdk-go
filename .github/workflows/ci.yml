name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.22", "1.23"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Go version
        run: go version
      - name: Go fmt check
        run: |
          test -z "$(gofmt -l .)"
      - name: Go test
        run: go test ./...
      - name: Buf lint (placeholder)
        run: echo "buf lint to be configured in Phase 1"
